<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIBM Stundenplan</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid display-sm-2">
    <div class="titleContainer">
      <p class="m-4 text-black font-weight-bold h2">GIBM Stundenplan</p>
      <p class="m-4 lead text-black">WÃ¤hle einen Job und eine Klasse</p>
    </div>
  </div>

  <div class="mainContainer px-5 ">
    <select class="form-control mt-3" id="jobSelect" title="Beruf"></select>
    <select class="form-control mt-3" id="klassenSelect" title="Klasse"></select>
    <br>
    <div class='d-flex justify-content-center ml-auto' id="wochenAuswahl">
      <button type='button' class='btn border text-secondary' id="buttonLinks">
        <i class='fas fa-chevron-left'></i>
      </button>
      <output class='border p-2' id="wochenDisplay"></output>
      <button type='button' class='btn border text-secondary' id="buttonRechts">
        <i class='fas fa-chevron-right'></i>
      </button>
    </div>
    <br>
    <div class="table-responsive">
      <table class="table" id="stundenplanContainer">
      </table>
    </div>
    <div class="d-flex justify-content-center ml-auto" id="informationsMeldung">
      <p class="m-4 text-black font-weight-bold h3">Keine Daten in dieser Woche gefunden.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="localStorage.js"></script>
    <script src="mainScript.js"></script>
  </div>
</body>

</html>
